<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de YouTube Avanzado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Reproductor de YouTube</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar videos..." autocomplete="off">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="voice-btn"><i class="fas fa-microphone"></i></button>
            <button id="dark-btn" onclick="myFunction()"><i class="fas fa-moon"></i></button>

        </div>
        
        <div class="player-container">
            <div id="player"></div>
        </div>
        
        <div class="playlist-container">
            <h2>Playlist</h2>
            <div class="playlist-controls">
                <button id="add-playlist-btn">Añadir a Playlist</button>
                <button id="clear-playlist-btn">Limpiar Playlist</button>
            </div>
            <ul id="playlist"></ul>
        </div>
        
        <div class="results-container">
            <h2>Resultados de Búsqueda</h2>
            <div id="search-results"></div>
        </div>
    </div>
    
    <div class="voice-status" id="voice-status">
        <i class="fas fa-microphone"></i> Escuchando...
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="main.js"></script>
</body>
</html>
